<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <!-- Telegram Web Apps SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center font-poppins">
    <div class="container mx-auto p-6 max-w-md">
        <h1 class="text-4xl font-exo font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-pink-500">
            CMP <i class="fa-solid fa-gamepad"></i>
        </h1>
        <div id="auth-section" class="text-center mb-6 hidden">
            <button id="auth-button" class="bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transform transition hover:scale-105">
                <i class="fa-brands fa-telegram mr-2"></i> Войти через Telegram
            </button>
        </div>
        <div id="game-section" class="hidden">
            <div class="bg-gray-800 bg-opacity-70 rounded-xl p-6 mb-6 shadow-neon">
                <h2 class="text-2xl font-exo font-bold mb-4 text-center text-cyan-400">Статус</h2>
                <p class="text-lg mb-2"><i class="fa-solid fa-user mr-2 text-pink-400"></i> Имя: <span id="username">Unknown</span></p>
                <p class="text-lg mb-2"><i class="fa-solid fa-star mr-2 text-yellow-400"></i> Уровень: <span id="level">1</span></p>
                <p class="text-lg mb-2"><i class="fa-solid fa-coins mr-2 text-green-400"></i> Баланс: <span id="balance">1000</span> монет</p>
                <div class="w-full bg-gray-700 rounded-full h-2.5 mt-4">
                    <div id="progress-bar" class="bg-gradient-to-r from-cyan-500 to-blue-500 h-2.5 rounded-full" style="width: 0.1%"></div>
                </div>
            </div>
            <div class="flex justify-center mb-6">
                <button id="click-button" class="relative bg-gradient-to-r from-green-400 to-cyan-500 hover:from-green-500 hover:to-cyan-600 text-black font-bold py-4 px-8 rounded-full shadow-neon transform transition hover:scale-110 click-effect">
                    <i class="fa-solid fa-coins mr-2"></i> Клик! (+10)
                </button>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <button id="tasks-button" class="bg-gradient-to-r from-purple-400 to-indigo-500 hover:from-purple-500 hover:to-indigo-600 text-white font-semibold py-3 px-4 rounded-lg shadow-neon transform transition hover:scale-105">
                    <i class="fa-solid fa-bolt mr-2"></i> Задания
                </button>
                <button id="withdraw-button" class="bg-gradient-to-r from-red-400 to-pink-500 hover:from-red-500 hover:to-pink-600 text-white font-semibold py-3 px-4 rounded-lg shadow-neon transform transition hover:scale-105">
                    <i class="fa-solid fa-money-bill-wave mr-2"></i> Вывод
                </button>
            </div>
            <div id="tasks-menu" class="hidden bg-gray-800 bg-opacity-70 rounded-xl p-6 shadow-neon slide-in">
                <h2 class="text-2xl font-exo font-bold mb-4 text-center text-cyan-400">Задания</h2>
                <button id="task-work" class="bg-gradient-to-r from-blue-400 to-cyan-500 hover:from-blue-500 hover:to-cyan-600 text-white font-semibold py-3 px-4 rounded-lg w-full mb-3 shadow-neon transform transition hover:scale-105">
                    <i class="fa-solid fa-briefcase mr-2"></i> Работа (+500, риск 10%)
                </button>
                <button id="task-trade" class="bg-gradient-to-r from-pink-400 to-purple-500 hover:from-pink-500 hover:to-purple-600 text-white font-semibold py-3 px-4 rounded-lg w-full mb-3 shadow-neon transform transition hover:scale-105">
                    <i class="fa-solid fa-chart-line mr-2"></i> Торговля (+2000, риск 30%)
                </button>
                <button id="back-button" class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-semibold py-3 px-4 rounded-lg w-full shadow-neon transform transition hover:scale-105">
                    <i class="fa-solid fa-arrow-left mr-2"></i> Назад
                </button>
            </div>
            <div id="message" class="fixed bottom-4 left-4 right-4 bg-gray-800 bg-opacity-90 text-cyan-300 text-center py-2 px-4 rounded-lg shadow-lg notification hidden"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
