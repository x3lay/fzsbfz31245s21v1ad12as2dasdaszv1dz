<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMP Farm</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Telegram Web Apps SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center font-sans">
    <div class="container mx-auto p-6 max-w-lg">
        <h1 class="text-4xl font-extrabold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
            CMP Farm <i class="fa-solid fa-rocket"></i>
        </h1>
        <div id="auth-section" class="text-center mb-6 hidden">
            <button id="auth-button" class="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition hover:scale-105">
                <i class="fa-brands fa-telegram mr-2"></i> Войти через Telegram
            </button>
        </div>
        <div id="game-section" class="hidden">
            <div class="bg-gray-800 bg-opacity-50 backdrop-blur-lg rounded-xl p-6 mb-6 shadow-xl">
                <h2 class="text-2xl font-bold mb-4 text-center text-yellow-400">Личный кабинет</h2>
                <p class="text-lg"><i class="fa-solid fa-user mr-2"></i> Имя: <span id="username">Unknown</span></p>
                <p class="text-lg"><i class="fa-solid fa-star mr-2"></i> Уровень: <span id="level">1</span></p>
                <p class="text-lg"><i class="fa-solid fa-coins mr-2"></i> Баланс: <span id="balance">1000</span> монет</p>
            </div>
            <div class="flex justify-center mb-6">
                <button id="click-button" class="bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-500 hover:to-orange-600 text-black font-bold py-4 px-8 rounded-full shadow-lg transform transition hover:scale-110 animate-pulse">
                    <i class="fa-solid fa-coins mr-2"></i> Клик! (+10 монет)
                </button>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <button id="tasks-button" class="bg-gradient-to-r from-green-400 to-teal-500 hover:from-green-500 hover:to-teal-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transform transition hover:scale-105">
                    <i class="fa-solid fa-bolt mr-2"></i> Задания
                </button>
                <button id="withdraw-button" class="bg-gradient-to-r from-red-400 to-pink-500 hover:from-red-500 hover:to-pink-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transform transition hover:scale-105">
                    <i class="fa-solid fa-money-bill-wave mr-2"></i> Вывод
                </button>
            </div>
            <div id="tasks-menu" class="hidden bg-gray-800 bg-opacity-50 backdrop-blur-lg rounded-xl p-6 shadow-xl">
                <h2 class="text-2xl font-bold mb-4 text-center text-yellow-400">Задания</h2>
                <button id="task-work" class="bg-gradient-to-r from-blue-400 to-indigo-500 hover:from-blue-500 hover:to-indigo-600 text-white font-bold py-3 px-4 rounded-lg w-full mb-3 shadow-md transform transition hover:scale-105">
                    <i class="fa-solid fa-briefcase mr-2"></i> Работа (+500, риск 10%)
                </button>
                <button id="task-trade" class="bg-gradient-to-r from-purple-400 to-pink-500 hover:from-purple-500 hover:to-pink-600 text-white font-bold py-3 px-4 rounded-lg w-full mb-3 shadow-md transform transition hover:scale-105">
                    <i class="fa-solid fa-chart-line mr-2"></i> Торговля (+2000, риск 30%)
                </button>
                <button id="back-button" class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-bold py-3 px-4 rounded-lg w-full shadow-md transform transition hover:scale-105">
                    <i class="fa-solid fa-arrow-left mr-2"></i> Назад
                </button>
            </div>
            <div id="message" class="text-center mt-6 text-lg text-yellow-300"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
